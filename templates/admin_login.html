{% extends "base.html" %}
{% block content %}

<h1>Admin Login</h1>

<form method="POST">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <button class="btn">Login</button>
</form>

{% endblock %}
